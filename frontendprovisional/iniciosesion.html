<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión</title>
</head>
<body>
  <h1>Iniciar Sesión</h1>
  <form id="loginForm">
    <label>Email: <input type="email" id="email" required></label><br><br>
    <label>Contraseña: <input type="password" id="password" required></label><br><br>
    <button type="submit">Iniciar sesión</button>
  </form>

  <p id="resultado"></p>

  <script>
    const form = document.getElementById("loginForm");
    const resultado = document.getElementById("resultado");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };

      try {
        const response = await fetch("http://localhost:8000/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.mensaje) {
          resultado.textContent = result.mensaje;
          resultado.style.color = "green";
        } else {
          resultado.textContent = result.error || "Error desconocido";
          resultado.style.color = "red";
        }

      } catch (error) {
        resultado.textContent = "Error de conexión: " + error;
        resultado.style.color = "red";
      }
    });
  </script>
</body>
</html>
