<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Usuario</title>
</head>
<body>
  <h1>Formulario de Usuario</h1>
  <form id="usuarioForm">
    <label>Nombre: <input type="text" id="nombre" required></label><br><br>
    <label>Apellidos: <input type="text" id="apellidos" required></label><br><br>
    <label>Localidad: <input type="text" id="localidad"></label><br><br>
    <label>Email: <input type="email" id="email" required></label><br><br>
    <label>Contraseña: <input type="password" id="password" required></label><br><br>
    <label>Teléfono: <input type="text" id="telefono"></label><br><br>
    <button type="submit">Crear Usuario</button>
  </form>

  <p id="resultado"></p>

  <script>
    const form = document.getElementById("usuarioForm");
    const resultado = document.getElementById("resultado");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        nombre: document.getElementById("nombre").value,
        apellidos: document.getElementById("apellidos").value,
        localidad: document.getElementById("localidad").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        telefono: document.getElementById("telefono").value
      };

      try {
        const response = await fetch("http://localhost:8000/usuario", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        resultado.textContent = JSON.stringify(result, null, 2);
      } catch (error) {
        resultado.textContent = "Error: " + error;
      }
    });
  </script>
</body>
</html>
